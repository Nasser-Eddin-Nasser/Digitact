<ion-header class="ion-no-border ion-padding">
  <ion-toolbar>
    <ion-buttons slot="end" class="toolbar-buttons">
      <ion-button class="notification-button" (click)="goToApplications()">
        <ion-icon name="file-tray-stacked-outline"></ion-icon>
        <ion-badge
          class="notifications-badge"
          color="danger"
          *ngIf="applicationSize"
          >{{applicationSize}}</ion-badge
        >
      </ion-button>
      <ion-button
        class="notification-button ion-margin-top"
        (click)="openLanguagePicker($event)"
      >
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <div class="logo-and-message">
      <svg class="logo" viewBox="0 0 32 31">
        <path
          class="logo-triangles"
          d="M390.307,55.034V69.156H376.025C376.025,62.566,383.007,55.034,390.307,55.034Zm0,30.965V71.877H376.025C376.025,78.467,383.007,86,390.307,86Zm2.751,0V71.877H407.34C407.34,78.467,400.357,86,393.058,86Z"
          transform="translate(-375.5, -55)"
        ></path>

        <path
          class="logo-square"
          d="M393.062,55.031h14.282V69.125H393.062V55.031Z"
          transform="translate(-375.5, -55)"
        ></path>
      </svg>

      <h1>{{'homePage.welcomeMessage' | translate}}</h1>
      <h3>{{'homePage.welcomeTagline' | translate}}</h3>
    </div>

    <div class="button-container">
      <button class="fancy-button" (click)="startApplication()">
        {{'homePage.applyNow' | translate}}
      </button>
    </div>
  </div>
</ion-content>
