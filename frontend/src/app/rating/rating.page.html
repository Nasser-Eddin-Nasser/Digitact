<ion-content>
  <div class="container">
    <ion-list lines="none">
      <ion-item>
        <h1>Applicant Rating</h1>
      </ion-item>

      <ion-item>Rhetoric: {{rhetoricScale}}</ion-item>
      <ion-item class="rating">
        <ion-range
          min="1"
          max="6"
          step="1"
          snaps="true"
          color="secondary"
          [(ngModel)]="rhetoricScale"
        ></ion-range>
      </ion-item>

      <ion-item>Motivation: {{motivationScale}}</ion-item>
      <ion-item class="rating">
        <ion-range
          min="1"
          max="6"
          step="1"
          snaps="true"
          color="secondary"
          [(ngModel)]="motivationScale"
        ></ion-range>
      </ion-item>

      <ion-item>Self-assurance: {{selfAssuranceScale}}</ion-item>
      <ion-item class="rating">
        <ion-range
          min="1"
          max="6"
          step="1"
          snaps="true"
          color="secondary"
          [(ngModel)]="selfAssuranceScale"
        ></ion-range>
      </ion-item>

      <ion-item>Personal Impression: {{personalImpressionScale}}</ion-item>
      <ion-item class="rating">
        <ion-range
          min="1"
          max="6"
          step="1"
          snaps="true"
          color="secondary"
          [(ngModel)]="personalImpressionScale"
        ></ion-range>
      </ion-item>
    </ion-list>
    <div class="button-container">
      <button class="fancy-button" (click)="startApplication()">
        Continue
      </button>
    </div>
  </div>
</ion-content>
