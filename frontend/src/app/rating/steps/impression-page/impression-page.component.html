<div class="main-description">
  <h1>Impression</h1>

  Please write a few lines about your personal impression on the applicant.
  Also, if you want to add/mention anything else you can do it here.
</div>
<ion-item class="ion-no-padding">
  <ion-label position="floating">Impression</ion-label>
  <ion-textarea
    auto-grow="true"
    [formControl]="ratingForm.controls.impressionInfo.controls.impression"
  >
  </ion-textarea>
</ion-item>
