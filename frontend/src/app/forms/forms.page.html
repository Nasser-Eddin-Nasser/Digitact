<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-grid>
      <ion-row>
        <ion-col class="font30">
          <ion-icon name="close" (click)="closeForm()"></ion-icon>
        </ion-col>
        <ion-col class="ion-text-center ion-float-center progresstext">
          Step {{currentMenu.id}}/ {{totalSteps}}
        </ion-col>
        <ion-col>
          <ion-menu-button
            class="ion-float-right font30"
            autoHide="true"
            menuClose
            id="main"
          >
            <ion-icon name="list"></ion-icon>
          </ion-menu-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-progress-bar value="{{progressPercentage}}"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<app-side-menu
  [sideMenuList]="sideMenuList"
  (chosenStep)="navigateToStep($event)"
>
</app-side-menu>

<ion-content class="ion-padding">
  <ng-container [ngSwitch]="currentMenu.selector">
    <form-basic-info
      (updatedProgressStatus)="updateProgessStatus()"
      [menuObject]="currentMenu"
      [basicInfoObject]="basicInfoObj"
      *ngSwitchCase="'form-basic-info'"
    >
    </form-basic-info>
  </ng-container>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center">
    <button
      class="fancy-button align center width90"
      (click)="navigateToNextStep()"
    >
      Continue
    </button>
  </ion-toolbar>
</ion-footer>
