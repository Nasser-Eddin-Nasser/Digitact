<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeForm()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-center"
      >Step {{currentMenu.id}}/ {{totalSteps}}</ion-title
    >

    <ion-buttons slot="end">
      <ion-menu-button autoHide="true" menuClose id="main">
        <ion-icon name="list-outline"></ion-icon>
      </ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-progress-bar value="{{progressPercentage}}"></ion-progress-bar>
</ion-header>

<app-side-menu
  [sideMenuList]="sideMenuList"
  (chosenStep)="navigateToStep($event)"
>
</app-side-menu>

<ion-content>
  <div class="main-container with-bottom-buttons">
    <div class="content">
      <ng-container [ngSwitch]="currentMenu.selector">
        <form-basic-info
          (updatedMenuCompletionStatus)="updateProgessStatus()"
          [menuObject]="currentMenu"
          [basicInfoObject]="overallInfo.controls.basicInfo"
          *ngSwitchCase="'form-basic-info'"
        >
        </form-basic-info>
        <form-contact-info
          (updatedMenuCompletionStatus)="updateProgessStatus()"
          [menuObject]="currentMenu"
          [contactInfoObject]="overallInfo.controls.contactInfo"
          *ngSwitchCase="'form-contact-info'"
        >
        </form-contact-info>

        <form-submit-page *ngSwitchCase="'form-submit-page'">
        </form-submit-page>
      </ng-container>
    </div>

    <div class="buttons-container">
      <button class="fancy-button" (click)="navigateToNextStep()">
        {{buttonText}}
      </button>
    </div>
  </div>
</ion-content>
