<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons>
      <ion-button slot="start" (click)="closeForm()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"
      >Step {{currentMenu.id}}/ {{totalSteps}}</ion-title
    >
    <ion-menu-button
      slot="end"
      class="ion-float-right"
      autoHide="true"
      menuClose
      id="main"
    >
      <ion-icon name="list-outline"></ion-icon>
    </ion-menu-button>
  </ion-toolbar>
  <ion-progress-bar value="{{progressPercentage}}"></ion-progress-bar>
</ion-header>

<app-side-menu
  [sideMenuList]="sideMenuList"
  (chosenStep)="navigateToStep($event)"
>
</app-side-menu>
<ion-content class="ion-no-padding">
  <div class="forms-container">
    <ng-container [ngSwitch]="currentMenu.selector">
      <form-basic-info
        (updatedMenuCompletionStatus)="updateProgessStatus()"
        [menuObject]="currentMenu"
        [basicInfoObject]="basicInfoObj"
        *ngSwitchCase="'form-basic-info'"
      >
      </form-basic-info>
      <form-contact-info
        (updatedMenuCompletionStatus)="updateProgessStatus()"
        [menuObject]="currentMenu"
        [contactInfoObject]="contactInfoObj"
        *ngSwitchCase="'form-contact-info'"
      >
      </form-contact-info>
    </ng-container>
  </div>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-text-center ion-no-padding footer-container">
    <button class="fancy-button align center" (click)="navigateToNextStep()">
      Continue
    </button>
  </ion-toolbar>
</ion-footer>
