<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="main-container with-bottom-buttons">
  <div class="content">
    <ng-container>
      <ion-content>
        <ion-list>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" color="medium"
              >School/University</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" color="medium"
              >Subject/Degree</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" color="medium"
              >Type of Education</ion-label
            >
            <ion-select interface="popover">
              <ion-select-option
                *ngFor="let degree of degreeTypeArray"
                [value]="degree.value"
              >
                {{ degree.displayName }}</ion-select-option
              >
            </ion-select>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" color="medium">Grade</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item class="ion-no-padding">
            <ion-label position="floating" color="medium"
              >Graduation date</ion-label
            >
            <ion-input type="text"></ion-input>
          </ion-item>
        </ion-list>
      </ion-content>
    </ng-container>
  </div>
</div>
