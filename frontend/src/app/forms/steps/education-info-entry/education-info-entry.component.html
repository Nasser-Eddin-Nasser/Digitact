<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button>Save</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<div class="main-container with-bottom-buttons">
  <div class="content">
    <ng-container>
      <ion-content>
        <ion-grid>
          <ion-row>
            <ion-col size=".75">
              <ion-label color="medium"
                ><ion-icon name="business-outline"></ion-icon
              ></ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="medium"
                  >School/University</ion-label
                ><ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size=".75">
              <ion-label color="medium"
                ><ion-icon name="book-outline"></ion-icon
              ></ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="medium">Degree</ion-label
                ><ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size=".75">
              <ion-label color="medium"
                ><ion-icon name="school-outline"></ion-icon
              ></ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="medium"
                  >Type of Education</ion-label
                ><ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size=".75">
              <ion-label color="medium"
                ><ion-icon name="ribbon-outline"></ion-icon
              ></ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="medium">Grade</ion-label
                ><ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col size=".75">
              <ion-label color="medium"
                ><ion-icon name="time-outline"></ion-icon
              ></ion-label>
            </ion-col>
            <ion-col>
              <ion-item>
                <ion-label position="floating" color="medium"
                  >Graduation Date</ion-label
                ><ion-input type="text"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-content>
    </ng-container>
  </div>
</div>
