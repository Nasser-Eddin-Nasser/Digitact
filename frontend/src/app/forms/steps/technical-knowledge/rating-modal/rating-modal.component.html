<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar>
    <ion-searchbar [formControl]="searchInput"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-toolbar>
    <ion-segment [formControl]="segmentFilter">
      <ion-segment-button [value]="SEGMENT_FILTER_VALUES.All">
        All
      </ion-segment-button>
      <ion-segment-button [value]="SEGMENT_FILTER_VALUES.Selected">
        Selected
      </ion-segment-button>
    </ion-segment></ion-toolbar
  >

  <ion-list>
    <ion-item
      *ngFor="let formItem of filteredFormItems"
      (click)="showItemPopover(formItem, $event)"
    >
      <ng-container *ngIf="formItem.disabled">
        <ion-icon slot="start" name="ellipse-outline" color="medium"></ion-icon>
        <ion-label color="medium">{{ formItem.controls.name.value }}</ion-label>
      </ng-container>

      <ng-container *ngIf="!formItem.disabled">
        <ion-icon
          slot="start"
          name="checkmark-circle-outline"
          color="secondary"
        ></ion-icon>
        <ion-label color="secondary">
          <span>{{ formItem.controls.name.value }}</span>
          <div>
            <app-stars
              [filledStars]="formItem.controls.rating.value"
            ></app-stars>
          </div>
        </ion-label>
      </ng-container>
    </ion-item>
  </ion-list>
</ion-content>
