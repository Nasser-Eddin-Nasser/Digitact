<div class="main-description">
  <h1>Picture</h1>
  <span>
    Add a picture of yourself by tapping on the image icon.
  </span>

  <ion-button
    (click)="takePicture()"
    class="custom-button"
    fill="clear"
    size="large"
  >
    <ion-icon name="person-circle"></ion-icon>
  </ion-button>
  <ion-img [src]="photo"></ion-img>
</div>
