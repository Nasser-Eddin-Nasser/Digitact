<ion-menu side="end" lines="none" menuId="first" contentId="main">
  <ion-content>
    <div class="side-menu-container">
      <div class="side-menu-headline">
        <h1>Progress</h1>
        <div class="description">
          If you want to go to a previous step, just click on the element in the
          list!
        </div>
      </div>

      <ion-list lines="none">
        <ng-container
          [ngTemplateOutlet]="menuItem"
          [ngTemplateOutletContext]="{
            step: APPLICATION_STEP.BasicInformation,
            displayName: 'Basic Information',
            isValid: formsData.controls.basicInfo.valid,
            isActive: currentStep === APPLICATION_STEP.BasicInformation
          }"
        ></ng-container>

        <ng-container
          [ngTemplateOutlet]="menuItem"
          [ngTemplateOutletContext]="{
            step: APPLICATION_STEP.ContactInformation,
            displayName: 'Contact Information',
            isValid: formsData.controls.contactInfo.valid,
            isActive: currentStep === APPLICATION_STEP.ContactInformation
          }"
        ></ng-container>
        <ng-container
          [ngTemplateOutlet]="menuItem"
          [ngTemplateOutletContext]="{
            step: APPLICATION_STEP.FieldDesignationPreference,
            displayName: 'Fields and Designation',
            isValid: formsData.controls.fieldDesignationInfo.valid,
            isActive:
              currentStep === APPLICATION_STEP.FieldDesignationPreference
          }"
        ></ng-container>

        <ion-menu-toggle>
          <ion-item
            (click)="navigateToStep(APPLICATION_STEP.Submit)"
            class="ion-margin-top"
          >
            <ion-icon
              size="large"
              name="arrow-redo-outline"
              [color]="
                currentStep === APPLICATION_STEP.Submit ? 'tertiary' : 'medium'
              "
            ></ion-icon>

            <ion-label
              class="ion-padding-start"
              [color]="
                currentStep === APPLICATION_STEP.Submit ? 'tertiary' : 'medium'
              "
            >
              Submit
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>

<!-- This template is used to simplify the rendering of the menu items. -->
<ng-template
  #menuItem
  let-step="step"
  let-displayName="displayName"
  let-isValid="isValid"
  let-isActive="isActive"
>
  <ion-menu-toggle>
    <ion-item (click)="navigateToStep(step)" class="ion-margin-top">
      <ion-icon
        size="large"
        [name]="isValid ? 'checkmark-circle-outline' : 'ellipse-outline'"
        [color]="isActive ? 'tertiary' : 'medium'"
      ></ion-icon>

      <ion-label
        class="ion-padding-start"
        [color]="isActive ? 'tertiary' : 'medium'"
      >
        {{ displayName }}
      </ion-label>
    </ion-item>
  </ion-menu-toggle>
</ng-template>
